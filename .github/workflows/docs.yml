name: Deploy Docs

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Notify Mintlify of updates (if using Mintlify hosting)
  notify-mintlify:
    name: Notify Mintlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Mintlify update
        if: env.MINTLIFY_TOKEN != ''
        env:
          MINTLIFY_TOKEN: ${{ secrets.MINTLIFY_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $MINTLIFY_TOKEN" \
            -H "Content-Type: application/json" \
            https://api.mintlify.com/v1/deploy \
            -d '{"repo": "${{ github.repository }}"}'

  # Build and deploy to GitHub Pages
  build-pages:
    name: Build for GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Mintlify CLI
        run: npm install -g mintlify

      - name: Build docs
        working-directory: docs
        run: |
          # Create a simple index.html that redirects to Mintlify-hosted docs
          # or build static version if available
          mkdir -p _site

          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CLDPM - Claude Project Manager Documentation</title>
            <meta http-equiv="refresh" content="0; url=https://cldpm.mintlify.app">
            <link rel="canonical" href="https://cldpm.mintlify.app">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #6941c6 0%, #43186f 100%);
                color: white;
              }
              .container {
                text-align: center;
                padding: 2rem;
              }
              h1 { margin-bottom: 1rem; }
              a { color: #c2abf7; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>CLDPM Documentation</h1>
              <p>Redirecting to <a href="https://cldpm.mintlify.app">cldpm.mintlify.app</a>...</p>
              <p>If you are not redirected, <a href="https://cldpm.mintlify.app">click here</a>.</p>
            </div>
          </body>
          </html>
          EOF

          # Create 404 page
          cp _site/index.html _site/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy-pages:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
