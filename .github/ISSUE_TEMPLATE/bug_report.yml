name: Bug Report
description: Report a bug in CLDPM
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: dropdown
    id: sdk
    attributes:
      label: SDK
      description: Which SDK are you using?
      options:
        - Python
        - TypeScript
        - Both
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of CLDPM are you running?
      placeholder: "0.1.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run `cldpm init ...`
        2. Run `cldpm create ...`
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output
      description: Paste any error messages or logs
      render: shell

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: runtime
    attributes:
      label: Runtime Version
      description: Node.js or Python version
      placeholder: "Node 20.0.0 / Python 3.11"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
